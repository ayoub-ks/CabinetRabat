<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        
      <link rel="stylesheet" href="CSS/style5.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
<body>
<!--  Jumbotron  -->

	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<h1 class="display-4">Patients List:</h1><hr><br>
					
					<table class="table table-striped table-bordered" id="mydatatable">
						<thead class="thead-dark" >
							<tr>
							    <th scope="col">id-patient</th>
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
								<th scope="col">User Name</th>
								<th scope="col">Email</th>
							    <th scope="col">Age</th>
							    <th scope="col">Option</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="LP:${listpatients}">
								<td><span th:inline="text">[[${LP.Id_Patient}]]</span></td>
								<td><span th:inline="text">[[${LP.Name_Patient}]]</span></td>
								<td><span th:inline="text">[[${LP.Lastname_Patient}]]</span></td>
								<td><span th:inline="text">[[${LP.getUser_Patient()}]]</span></td>
								<td><span th:inline="text">[[${LP.getEmail_Patient()}]]</span></td>
								<td><span th:inline="text">[[${LP.getAge_Patient()}]]</span></td>
								<td><a th:href="@{/DeletePatient(id=${LP.Id_Patient})}"><button type="button" class="btn btn-danger">DELETE</button></a> </td>
							</tr>
						</tbody>
					</table><br>
					
				</div>
				<div class="col-md-1"><a th:href="@{/back}"><button type="button" class="btn btn-dark">Go Back</button></a></div>
			</div>
		</div>
	</div>
</body>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
     $(document).ready(function() {
        $('#mydatatable').DataTable();
      } );
    
    </script>
  </body>
  
</html>
